{% extends "base.html" %}

{% block title %}
	Delete Task
{% endblock %}

{% block content%}
<div class="center-column">
  <div class="item-row">
    <p>Are you sure you want to delete "{{task}}"?</p>

    <a style="color:yellow;" href="{% url 'home' %}">Cancel</a>
    <form method="post" action="">
      {% csrf_token %}
      <input class="btn btn-info" type="Submit" name="Confirm">
    </form>
  </div>
</div>
{% endblock %}
