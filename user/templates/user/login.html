{% extends "base.html" %}

{% block title %}Sign-In{% endblock %}

{% block content %}
<div class="center-column">

    <h2>Login</h2>

    {% if messages %}
      {% for msg in messages %}
        {{ msg }}
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
<div class="inputBox">
      <input type="text" name="username" required="">
      <label>Username</label>
</div>

<div class="inputBox">
      <input type="password" name="password" required="">
      <label>Password</label>
</div>
      <input class="btn btn-sm btn-info submit" type="Submit" name="button" value="Sign-In">
    </form>

    </div>
{% endblock %}
